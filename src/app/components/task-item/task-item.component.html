<div class="flex flex-col gap-4 p-4 rounded-xl bg-white">
    <h2 class="text-lg font-bold">Task Details</h2>
  
    <label for="todo">Title:</label>
    <input id="todo" [(ngModel)]="editedTask.todo" type="text" class="p-2 border rounded" />
  
    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="editedTask.status" class="p-2 border rounded">
      <option value="todo">To Do</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
      <option value="postponed">Postponed</option>
    </select>
  
    <label for="priority">Priority:</label>
    <select id="priority" [(ngModel)]="editedTask.priority" class="p-2 border rounded">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  
    <div class="flex justify-end gap-2 mt-4">
      <button (click)="saveChanges()" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>
